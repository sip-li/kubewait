addons:
  apt:
    packages:
    - realpath
language: python
python:
- "3.6"
services: docker
env:
  global:
  - GITHUB_USER={{ github_user }}
  - GITHUB_ORG={{ github_org }}
  - DOCKER_USER={{ docker_user }}
  - DOCKER_ORG={{ docker_org }}
  # DOCKER_PASS
  - secure: ""

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
    - secure: ""
    on_success: always
    on_failure: always

before_install:
- source scripts/ci/environment.sh
- pip install invoke

install: pip install -e .

script: true

after_success:
- inv docker.build
- ci-tag-build
- hub-push
- hub-update-readme
